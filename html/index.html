<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jordrop Esports</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

<header class="topbar">
    <div class="topbar-left">
        <span class="logo">JD</span>
        <span class="site-name" id="homeLink">Jordrop Esports</span>
    </div>

    <div class="topbar-center">
        <button id="btnTournaments" class="nav-btn">Tournaments</button>
        <button id="btnEarnings" class="nav-btn">Earnings</button>
        <button id="btnTeams" class="nav-btn">Teams</button>
        <button id="btnPlayers" class="nav-btn">Players</button>
        <button id="btnAddTeam" class="nav-btn">Add Team</button>
        <button id="btnAddPlayer" class="nav-btn">Add Player</button>
    </div>

    <div class="topbar-right">
        <input id="searchInput" type="text" placeholder="Search..." class="search-input">
        <button id="btnLogout" class="logout-btn">Logout</button>
    </div>
</header>

<main>
    <div id="content"></div>
</main>

<script src="../assets/imageMap.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
